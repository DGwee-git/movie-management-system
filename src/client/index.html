<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電影管理系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    form label {
      margin-bottom: 5px;
    }
    form input, form textarea, form button {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
    .movie-list {
      margin-top: 20px;
    }
    .movie-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #fff;
    }
    .movie-card h2 {
      margin-top: 0;
    }
    .movie-card img {
      max-width: 100px;
      margin-right: 15px;
      float: left;
    }
    .movie-card button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .movie-card button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>電影管理系統</h1>
  <section>
    <h2>新增電影</h2>
    <form id="movieForm">
      <label for="title">電影名稱</label>
      <input type="text" id="title" name="title" required>
      <label for="description">描述</label>
      <textarea id="description" name="description" required></textarea>
      <label for="genre">類型</label>
      <input type="text" id="genre" name="genre" required>
      <label for="poster">海報連結</label>
      <input type="text" id="poster" name="poster">
      <label for="releaseYear">上映年份 (四位數)</label>
      <input type="number" id="releaseYear" name="releaseYear" required>
      <button type="submit">新增電影</button>
    </form>
  </section>
  <section class="movie-list" id="movieList">
    <h2>所有電影</h2>
  </section>
  <script>
    async function fetchMovies() {
      try {
        const response = await fetch('http://localhost:3000/api/movies');
        if (!response.ok) throw new Error('無法獲取電影列表');
        const movies = await response.json();
        const movieList = document.getElementById('movieList');
        movieList.innerHTML = '<h2>所有電影</h2>';
        movies.forEach(movie => {
          const movieCard = document.createElement('div');
          movieCard.classList.add('movie-card');
          movieCard.innerHTML = `
            <img src="${movie.poster || '#'}" alt="海報">
            <h2>${movie.title}</h2>
            <p>${movie.description}</p>
            <p>類型: ${movie.genre}</p>
            <p>上映年份: ${movie.releaseYear}</p>
            <button onclick="deleteMovie('${movie._id}')">刪除</button>
          `;
          movieList.appendChild(movieCard);
        });
      } catch (error) {
        console.error(error);
      }
    }

    async function deleteMovie(id) {
      try {
        const response = await fetch(`http://localhost:3000/api/movies/${id}`, {
          method: 'DELETE',
        });
        if (!response.ok) throw new Error('刪除失敗');
        alert('電影已刪除');
        fetchMovies();
      } catch (error) {
        console.error(error);
      }
    }

    document.getElementById('movieForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = {
        title: form.title.value,
        description: form.description.value,
        genre: form.genre.value,
        poster: form.poster.value,
        releaseYear: form.releaseYear.value,
      };

      try {
        const response = await fetch('http://localhost:3000/api/movies', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        if (!response.ok) throw new Error('新增電影失敗');
        alert('新增電影成功');
        form.reset();
        fetchMovies();
      } catch (error) {
        console.error(error);
      }
    });

    fetchMovies();
  </script>
</body>
</html>
